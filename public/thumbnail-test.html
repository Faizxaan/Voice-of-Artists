<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .thumbnail {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border: 2px solid black;
            margin: 10px;
        }
        .success {
            border-color: green;
        }
        .error {
            border-color: red;
        }
    </style>
</head>

            onload="this.className += ' success'; console.log('‚úÖ Rick Roll loaded')"
            onerror="this.className += ' error'; console.error('‚ùå Rick Roll failed')"
